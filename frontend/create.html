<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - DC-Like</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">DC-Like</a>
            <nav class="nav-menu" id="authButtons"></nav>
        </div>
    </header>
    
    <div class="form-container">
        <h2 class="form-title">글쓰기</h2>
        <form id="createForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <a href="index.html" class="btn" style="background: var(--gray);">취소</a>
                <button type="submit" class="btn">작성완료</button>
            </div>
        </form>
        <p id="message" style="color: red; font-size: 13px; margin-top: 10px;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
